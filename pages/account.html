<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Account</title>
    
    <link rel="stylesheet" href="../css/account.css" />
  </head>
  <a href="../index.html">TechShop</a>
  <body>
    <div class="container">
      <div class="form-container">
        <h2>Login</h2>
        <form id="loginForm">
          <input type="text" id="loginEmail" placeholder="Email" required minlength="10" />
          <input
            type="password"
            id="loginPassword"
            placeholder="Password"
            required minlength="10"
          />
        <button type="submit">Login</button>
        </form>
        <div id="errorMessages"></div>
        <h3>Register</h3>
        <form id="registerForm">
          <input type="text" id="registerEmail" placeholder="Email" required minlength="10" />
          <input
            type="password"
            id="registerPassword"
            placeholder="Password"
            required minlength="10"
          /> 
          <button type="submit">Register</button>
        </form>

        <div id="message"></div>
      </div>
       <div class ="remember">
      <label class="checkbox">
        <input class="checkbox" type="checkbox" value="forever" />
        <span class="text">Remember me</span>
        </div>
      </label>
    </div>
    

    <script src="account.js"></script>
  </body>
</html>
